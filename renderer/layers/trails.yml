---
schema_name: OSM US Trails
schema_description: Trails, water trails, and related points of interest.
attribution: <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>
sources:
  osm:
    type: osm
    local_path: data/sources/planet.osm.pbf
layers:
  - id: trail
    features:
      - source: osm
        geometry: line
        min_zoom: 5
        min_size: 0.5
        include_when:
          &trails_filter
          # gather any roads, paths, or ferries that are explicitly marked as trails or portages
          - __all__:
            - __any__:
              - highway: __any__
              - route: ferry
            - __any__:
              - trail: yes
              - hiking:
                - yes
                - designated
              - mtb:
                - yes
                - designated
              - portage: __any__
          # gather waterways with canoe tags
          - __all__:
            - waterway:
              - river
              - stream
              - tidal_channel
              - canal
              - drain
              - ditch
              - canoe_pass
              - fairway
              - link
              - flowline
            - canoe: __any__
          # gather ways we think might be trails based on common tagging patterns
          - __all__:
            - __any__:
              - highway:
                - bridleway
                - path
                - via_ferrata
              - __all__:
                # we only care about tracks if they have some trail access tag
                - highway: track
                - __any__:
                  atv: __any__
                  bicycle: __any__
                  dog: __any__
                  foot: __any__
                  horse: __any__
                  inline_skates: __any__
                  mtb: __any__
                  piste:type: __any__
                  ski:nordic: __any__
                  snowmobile: __any__
                  wheelchair: __any__
              - __all__:
                - highway:
                  - footway
                  - steps
                - __not__:
                  # ignore sidewalks, crossings, access aisles, etc.
                  - footway: __any__
              - __all__:
                - highway: cycleway
                - __not__:
                  # ignore bike lanes that are part of roads
                  - cycleway: lane
            - __not__:
              # exclude anything indoors
              - indoor: __any__
              - level: __any__
              # exclude common combinations that probably aren't trails
              - man_made: pier
              - public_transport: platform
              - railway: platform
              # exclude anything explicitly marked as not a trail
              - trail: no
        attributes:
          &trail_attributes
          - key: OSM_ID
            value: "${feature.id}"
          - key: OSM_TYPE
            value: "${feature.osm_type}"
          - key: OSM_VERSION
            value: "${feature.osm_version}"
          - key: OSM_TIMESTAMP
            value: "${feature.osm_timestamp}"
          - key: OSM_CHANGESET
            value: "${feature.osm_changeset}"
          - key: OSM_USER_NAME
            value: "${feature.osm_user_name}"
          - key: access
            tag_value: access
          - key: atv
            tag_value: atv
          - key: bicycle
            tag_value: bicycle
          - key: boat
            tag_value: boat
          - key: bridge
            tag_value: bridge
          - key: canoe
            tag_value: canoe
          - key: check_date
            tag_value: check_date
          - key: covered
            tag_value: covered
          - key: dog
            tag_value: dog
          - key: fixme
            tag_value: fixme
          - key: FIXME
            tag_value: FIXME
          - key: foot
            tag_value: foot
          - key: ford
            tag_value: ford
          - key: hand_cart
            tag_value: hand_cart
          - key: highway
            tag_value: highway
          - key: hiking
            tag_value: hiking
          - key: horse
            tag_value: horse
          - key: incline
            tag_value: incline
          - key: informal
            tag_value: informal
          - key: inline_skates
            tag_value: inline_skates
          - key: intermittent
            tag_value: intermittent
          - key: lit
            tag_value: lit
          - key: lock
            tag_value: lock
          - key: maxspeed
            tag_value: maxspeed
          - key: maxspeed:atv
            tag_value: maxspeed:atv
          - key: maxspeed:bicycle
            tag_value: maxspeed:bicycle
          - key: maxspeed:horse
            tag_value: maxspeed:horse
          - key: maxspeed:motor_vehicle
            tag_value: maxspeed:motor_vehicle
          - key: maxspeed:snowmobile
            tag_value: maxspeed:snowmobile
          - key: maxspeed:vehicle
            tag_value: maxspeed:vehicle
          - key: motorboat
            tag_value: motorboat
          - key: motor_vehicle
            tag_value: motor_vehicle
          - key: mtb
            tag_value: mtb
          - key: mtb:name
            tag_value: mtb:name
          - key: mtb:scale
            tag_value: mtb:scale
          - key: mtb:scale:imba
            tag_value: mtb:scale:imba
          - key: mtb:scale:uphill
            tag_value: mtb:scale:uphill
          - key: mtb:type
            tag_value: mtb:type
          - key: name
            tag_value: name
          - key: noname
            tag_value: noname
          - key: oneway
            tag_value: oneway
          - key: oneway:atv
            tag_value: oneway:atv
          - key: oneway:boat
            tag_value: oneway:boat
          - key: oneway:bicycle
            tag_value: oneway:bicycle
          - key: oneway:canoe
            tag_value: oneway:canoe
          - key: oneway:foot
            tag_value: oneway:foot
          - key: oneway:horse
            tag_value: oneway:horse
          - key: oneway:inline_skates
            tag_value: oneway:inline_skates
          - key: oneway:motor_vehicle
            tag_value: oneway:motor_vehicle
          - key: oneway:mtb
            tag_value: oneway:mtb
          - key: oneway:portage
            tag_value: oneway:portage
          - key: oneway:ski
            tag_value: oneway:ski
          - key: oneway:ski:nordic
            tag_value: oneway:ski:nordic
          - key: oneway:snowmobile
            tag_value: oneway:snowmobile
          - key: oneway:vehicle
            tag_value: oneway:vehicle
          - key: oneway:wheelchair
            tag_value: oneway:wheelchair
          - key: open_water
            tag_value: open_water
          - key: operator
            tag_value: operator
          - key: piste:type
            tag_value: piste:type
          - key: portage
            tag_value: portage
          - key: ramp:bicycle
            tag_value: ramp:bicycle
          - key: ramp:wheelchair
            tag_value: ramp:wheelchair
          - key: rapids
            tag_value: rapids
          - key: route
            tag_value: route
          - key: sac_scale
            tag_value: sac_scale
          - key: sailboat
            tag_value: sailboat
          - key: sea_kayak
            tag_value: sea_kayak
          - key: ship
            tag_value: ship
          - key: ski:nordic
            tag_value: ski:nordic
          - key: smoothness
            tag_value: smoothness
          - key: snowmobile
            tag_value: snowmobile
          - key: surface
