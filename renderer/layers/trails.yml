          - key: survey:date
            tag_value: survey:date
          - key: symbol
            tag_value: symbol
          - key: tidal
            tag_value: tidal
          - key: todo
            tag_value: todo
          - key: TODO
            tag_value: TODO
          - key: toll
            tag_value: toll
          - key: tracktype
            tag_value: tracktype
          - key: trail_visibility
            tag_value: trail_visibility
          - key: trailblazed
            tag_value: trailblazed
          - key: tunnel
            tag_value: tunnel
          - key: vehicle
            tag_value: vehicle
          - key: waterbody:name
            tag_value: waterbody:name
          - key: waterway
            tag_value: waterway
          - key: wheelchair
            tag_value: wheelchair
          - key: width
            tag_value: width
  - id: trail_centerpoint
    features:
      # gather trails as points so we can render markers for them at any zoom level
      - source: osm
        geometry: point_on_line
        min_zoom: 7
        include_when:
          __all__:
            - __any__: *trails_filter
            - __any__:
              - fixme: __any__
              - FIXME: __any__
              - todo: __any__
              - TODO: __any__
        attributes: *trail_attributes
  - id: trail_poi
    features:
      # gather POIs mapped as nodes
      - source: osm
        geometry: point
        min_zoom: 7
        include_when:
          amenity: ranger_station
          highway: trailhead
          tourism:
            - camp_site
            - camp_pitch
            - caravan_site
            - wilderness_hut
            - viewpoint
          shelter_type: lean_to
        attributes:
          &poi_attributes
          - key: OSM_ID
            value: "${feature.id}"
          - key: OSM_TYPE
            value: "${feature.osm_type}"
          - key: OSM_VERSION
            value: "${feature.osm_version}"
          - key: OSM_TIMESTAMP
            value: "${feature.osm_timestamp}"
          - key: OSM_CHANGESET
            value: "${feature.osm_changeset}"
          - key: OSM_USER_NAME
            value: "${feature.osm_user_name}"
          - key: access
            tag_value: access
          - key: amenity
            tag_value: amenity
          - key: atv
            tag_value: atv
          - key: backcountry
            tag_value: backcountry
          - key: bicycle
            tag_value: bicycle
          - key: boundary
            tag_value: boundary
          - key: cabins
            tag_value: cabins
          - key: canoe
            tag_value: canoe
          - key: caravans
            tag_value: caravans
          - key: check_date
            tag_value: check_date
          - key: dog
            tag_value: dog
          - key: ele
            tag_value: ele
          - key: fee
            tag_value: fee
          - key: fixme
            tag_value: fixme
          - key: FIXME
            tag_value: FIXME
          - key: foot
            tag_value: foot
          - key: group_only
            tag_value: group_only
          - key: height
            tag_value: height
          - key: highway
            tag_value: highway
          - key: hiking
            tag_value: hiking
          - key: horse
            tag_value: horse
          - key: informal
            tag_value: informal
          - key: information
            tag_value: information
          - key: internet_access
            tag_value: internet_access
          - key: leisure
            tag_value: leisure
          - key: lock
            tag_value: lock
          - key: lock:height
            tag_value: lock:height
          - key: lock_name
            tag_value: lock_name
          - key: lock_ref
            tag_value: lock_ref
          - key: man_made
            tag_value: man_made
          - key: monitoring:water_level
            tag_value: monitoring:water_level
          - key: monitoring:tide_gauge
            tag_value: monitoring:tide_gauge
          - key: monitoring:flow_rate
            tag_value: monitoring:flow_rate
          - key: mtb
            tag_value: mtb
          - key: name
            tag_value: name
          - key: natural
            tag_value: natural
          - key: noname
            tag_value: noname
          - key: noref
            tag_value: noref
          - key: opening_hours
            tag_value: opening_hours
          - key: operator
            tag_value: operator
          - key: parking
            tag_value: parking
          - key: permanent_camping
            tag_value: permanent_camping
          - key: portage
            tag_value: portage
          - key: protected_area
            tag_value: protected_area
          - key: ref
            tag_value: ref
          - key: reservation
            tag_value: reservation
          - key: route
            tag_value: route
          - key: shelter_type
            tag_value: shelter_type
          - key: shower
            tag_value: shower
          - key: ski
            tag_value: ski
          - key: ski:nordic
            tag_value: ski:nordic
          - key: snowmobile
            tag_value: snowmobile
          - key: static_caravans
            tag_value: static_caravans
          - key: survey:date
            tag_value: survey:date
          - key: tents
            tag_value: tents
          - key: todo
            tag_value: todo
          - key: TODO
            tag_value: TODO
          - key: toilets
            tag_value: toilets
          - key: tourism
            tag_value: tourism
          - key: trailer
            tag_value: trailer
          - key: waterway
            tag_value: waterway
          - key: wheelchair
            tag_value: wheelchair
      # gather POIs mapped as areas for certain types
      - source: osm
        geometry: polygon_centroid_if_convex
        min_zoom: 7
        include_when:
          amenity: ranger_station
          tourism:
            - camp_site
            - camp_pitch
            - caravan_site
            - wilderness_hut
          shelter_type: lean_to
        attributes: *poi_attributes
      # gather route markers, guideposts, and cairns mapped as nodes
      - source: osm
        geometry: point
        # route markers are abundant so restrict to higher zooms
        min_zoom: 12
        include_when:
          information:
            - route_marker
            - guidepost
          man_made: cairn
        attributes: *poi_attributes
      - source: osm
        geometry: point
        min_zoom: 7
        include_when:
          canoe: put_in
          leisure: slipway
          waterway: access_point
        attributes: *poi_attributes
      - source: osm
        geometry: point
        min_zoom: 7
        include_when:
          &waterway_barriers_filter
          natural: beaver_dam
          waterway:
            - dam
            - waterfall
            - weir
        attributes: *poi_attributes
      - source: osm
        geometry: point_on_line
        min_zoom: 7
        include_when: *waterway_barriers_filter
        attributes: *poi_attributes
      - source: osm
        geometry: polygon_centroid_if_convex
        min_zoom: 7
        include_when: *waterway_barriers_filter
        attributes: *poi_attributes
      - source: osm
        geometry: line_centroid
        min_zoom: 7
        include_when:
          - __all__:
            - lock: yes
            - waterway:
              - canal
              - river
              - stream
        attributes: *poi_attributes
      - source: osm
        geometry: point_on_line
        min_zoom: 7
        include_when:
          - __all__:
            - route: ferry
            - __any__: *trails_filter
        attributes: *poi_attributes
      - source: osm
        geometry: point
        min_zoom: 7
        include_when:
          - __all__:
            - man_made: monitoring_station
            # filter to stations that we can link externally
            - __any__:
              - website: __any__
              - __all__:
                - ref: __any__
                - operator: __any__
            # filter to surface water monitoring stations
            - __any__:
              monitoring:water_level: yes
              monitoring:tide_gauge: yes
              monitoring:flow_rate: yes
        attributes: *poi_attributes
      # gather protected areas as points
      - source: osm
        geometry: polygon_centroid_if_convex
        min_zoom: 4
        min_size: 15
        include_when:
          &parks_filter
          __all__:
            - name: __any__
            - __any__:
              - leisure:
                - park
                - nature_reserve
              - boundary:
                - national_park
                - protected_area
        attributes: *poi_attributes
      # gather trees at low zooms
      - source: osm
        geometry: point
        min_zoom: 14
        include_when:
          natural: tree
        attributes: *poi_attributes
  # gather protected areas as polygons on separate layer
  - id: park
    features:
      - source: osm
        geometry: polygon
        min_zoom: 4
        min_size: 0.5
        include_when: *parks_filter
        attributes: *poi_attributes
  # gather barriers as lines and areas for rendering
  - id: barrier
    features:
      - source: osm
        geometry: line
        min_zoom: 7
        min_size: 0.5
        include_when:
          &barrier_filter
          - man_made: breakwater
          - natural: beaver_dam
          - waterway:
            - dam
            - weir
        attributes:
          &barrier_attributes
          - key: OSM_ID
            value: "${feature.id}"
          - key: OSM_TYPE
            value: "${feature.osm_type}"
          - key: OSM_VERSION
            value: "${feature.osm_version}"
          - key: OSM_TIMESTAMP
            value: "${feature.osm_timestamp}"
          - key: OSM_CHANGESET
            value: "${feature.osm_changeset}"
          - key: OSM_USER_NAME
            value: "${feature.osm_user_name}"
          - key: canoe
            tag_value: canoe
          - key: intermittent
            tag_value: intermittent
          - key: man_made
            tag_value: man_made
          - key: portage
            tag_value: portage
          - key: natural
            tag_value: natural
          - key: waterway
            tag_value: waterway
      - source: osm
        geometry: polygon
        min_zoom: 7
        min_size: 0.5
        include_when: *barrier_filter
        attributes: *barrier_attributes
args:
  area:
    description: Geofabrik area to download
    default: rhode-island
